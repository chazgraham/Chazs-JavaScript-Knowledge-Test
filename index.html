<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chazs JavaScript Knowledge Test</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <h1 class="page-title">Coding Knowledge Quiz</h1>
            <p>Test your JavaScript Knowledge!</p>
        </header>

        <aside>
            <div class="timer" id="timer">
                <p class="time" id="time">0</p>
            </div>
        </aside>
        <aside class="scorebord-container">
            <div class="scorebord">
                <h3 class="score-title " id="score-title">High Scores!</h3>
                <ol class="initials-list" id="initials-list"></ol>
            </div>
        </aside>

        <main class="page-content" id="page-content">
            <section class="container" id="container"> 
                <div id="quiz-container" class="hide">
                    <div id="question">Question</div>
                    <div id="answer-btns" class="btn-grid"></div>
                </div>
                <div class="controls">
                    <button id="start-btn" class="start-btn btn">Start</button>
                    <button id="next-btn" class="next-btn btn hide">Next</button>
                </div>
            </section>
            <section class="form">
                <form id="save-form" class="save-form hide">
                    <input type="text" name="initials" placeholder="Enter Initials" />
                    <button class="btn hide" id="save-initials">Save initials</button>
                </form>
            </section>
        </main>

        <footer>
            <h4>Coding Quiz by <a href="https://github.com/chazgraham">Chaz Graham</a></h4>
        </footer>
        <script src="./assets/JS/script.js"></script>
    </body>

</html>
